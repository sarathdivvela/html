    <button onclick="js()">color_change</button>
    <button onclick="jsp()">color_change</button>
    <p id="p" style="color: black;">para</p>

    <script>
        var menu = document.getElementById("menuId");
        function menufunc() {
            menu.classList.toggle("d-flex")
            menu.classList.toggle("d-none")
        }

        function js() {
            if (document.body.style.backgroundColor == "white") {
                document.body.style.backgroundColor = "purple"
            }
            else {
                document.body.style.background = "white"
            }
        }

        var var4 = document.querySelector("p")
        function jsp() {
            var curr = var4.style.color
            if (curr === "black") {
                var4.style.color = "purple"
            }
            else if (curr === "purple") {
                var4.style.color = "green"
            }
            else {
                var4.style.color = "blue"
            }
        }


    </script>
